<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>BMĮŠ pasaulio taurė 2025</title>
 
</head>
<body>
    <body>
        <div class="container">
            <h1>Bananų Metymo Į Šulinį čempionato protokolas</h1>
   
            <div class="teams">
                <div class="team">
                    <h2>Komanda 1</h2>
                    <div class="player">
                        <label for="player1-1" data-zaidejas-1>Žaidėjas 1</label>
                        <div id="prk1">Pražangų kiekis: <span data-prazanga-1>0</span></div>
                        <button id="pl1">+ Pražanga</button>
                    </div>
                    <div class="player">
                        <label for="player1-2" data-zaidejas-2>Žaidėjas 2</label>
                        <div id="prk2">Pražangų kiekis: <span data-prazanga-2>0</span></div>
                        <button id="pl2">+ Pražanga</button>
                    </div>
                    <div class="player">
                        <label for="player1-3" data-zaidejas-3>Žaidėjas 3</label>
                        <div id="prk3">Pražangų kiekis: <span data-prazanga-3>0</span></div>
                        <button id="pl3">+ Pražanga</button>
                    </div>
                    <div class="score-buttons">
                      <button id="pr1" value="1">+1</button>
                      <button id="pr2" value="2">+2</button>
                      <button id="pr3" value="3">+3</button>
                    </div>
                </div>
   
                <div class="team">
                    <h2>Komanda 2</h2>
                    <div class="player">
                        <label for="player2-1" data-zaidejas-4>Žaidėjas 1</label>
                        <div id="prk4">Pražangų kiekis: <span data-prazanga-4>0</span></div>
                        <button id="pl4">+ Pražanga</button>
                    </div>
                    <div class="player">
                        <label for="player2-2" data-zaidejas-5>Žaidėjas 2</label>
                        <div id="prk5">Pražangų kiekis: <span data-prazanga-5>0</span></div>
                        <button id="pl5">+ Pražanga</button>
                    </div>
                    <div class="player">
                        <label for="player2-3" data-zaidejas-6>Žaidėjas 3</label>
                        <div id="prk6">Pražangų kiekis: <span data-prazanga-6>0</span></div>
                        <button id="pl6">+ Pražanga</button>
                    </div>
                    <div class="score-buttons">
                        <button id="pr4" value="1">+1</button>
                        <button id="pr5" value="2">+2</button>
                        <button id="pr6" value="3">+3</button>
                    </div>
                </div>
            </div>
   
            <div class="notes">
                <label for="notes">Įrašai:</label><br>
                <div class="text" id="notes">
                    <span>LKjalkasjdajdflkas</span>
                    <span>LKjalkasjdajdflkas</span>
                    <span>LKjalkasjdajdflkas</span>
                </div>
            </div>
   
            <div class="submit-buttons">
                <button id="end">Baigti kėlinį</button>
                <button id="start">Pradėti naują</button>
            </div>
        </div>
    </body>
</body>
</html>
